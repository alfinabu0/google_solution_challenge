<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup1.css">
</head>
<body>

  <div class="left-section">
    <div class="logo">Kreativ<span style="color: red;">Sphere</span></div>
    <div class="tagline">Your Nexus for Boundless Innovation</div>
  </div>

  <div class="right-section">
    <h2 class="signup-heading">SIGN UP</h2>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button class="sign-up-button" onclick=signUp><a>SIGN UP</a></button>

    <p class="login-link">Already a User? <a href="./signin.html">Login</a></p>
  </div>
   <script src="./js/auth.js" type="module"></script>
  <script type="module">
    import { signUp } from './js/auth.js';
    console.log(document.getElementsByClassName('sign-up-button')[0]);
    document.getElementsByClassName('sign-up-button')[0].onclick = signUp;
    
  </script>
</body>
</html>
